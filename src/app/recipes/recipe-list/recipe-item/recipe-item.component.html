<a href="#" class="list-group-item clearfix" (click)="viewRecipeDetail(recipeDetail)">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ recipeDetail.name }}</h4>
    <p class="list-group-item-text">{{ recipeDetail.description }}</p>
  </div>
  <span class="pull-right">
    <img [src]="recipeDetail.imagePath" alt="{{ recipeDetail.name }}" class="img-responsive" style="max-height: 50px;">
  </span>
</a>
