<div class="alert alert-success" role="alert">
  <h4 class="alert-heading">{{ serverElement.name }}</h4>
  <hr>
  <p class="mb-0" *ngIf="serverElement.type === 'server'; else blueprint">
    <strong>{{serverElement.content}}</strong>
  </p>
</div>
<ng-template #blueprint>
  <em>{{serverElement.content}}</em>
</ng-template>
