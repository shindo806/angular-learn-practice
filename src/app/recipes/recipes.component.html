<div class="row">
  <div class="col-md-5">
    <app-recipe-list (recipeWasSelected)="handleRecipeDetailView($event)"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail *ngIf="recipeSelected !== undefined; else nonSelect" [recipe]="recipeSelected">
    </app-recipe-detail>
  </div>
  <ng-template #nonSelect>
    <p>Please select a Recipe!</p>
  </ng-template>
</div>
