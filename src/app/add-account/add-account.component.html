<form>
  <div class="form-group">
    <label for="exampleFormControlInput1">Account Name</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" #inputEl>
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect1">Account Type</label>
    <select class="form-control" id="exampleFormControlSelect1" #selectEl>
      <option value="active">Active</option>
      <option value="inactive">Inactive</option>
      <option value="hidden">Hidden</option>
    </select>
  </div>
  <button class="btn btn-primary" (click)="onCreateAccount()">Add account</button>
</form>
