<div class="row mt-5">
  <div class="col-xs-12">
    <h3>Active Users</h3>
    <ul class="list-group" *ngFor="let user of users; index as id">
      <li class="list-group-item">{{user}} | <button class="btn btn-secondary ml-2" (click)="setToInactive(id)">Set to
          Inactive</button></li>
    </ul>
  </div>
</div>
